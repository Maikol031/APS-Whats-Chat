<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <header class="cabecalho">
        <h1>Whats MaDuBruKira</h1>
    </header>
    <article class="corpo">
        <div class="login">
            <label for="usuario">Usuário</label>
            <input type="text" name="usuario" placeholder="Digite seu nome de usuário" id="users" value="">
            <button class="btn" onclick="entrar()">Entrar</button>
        </div>
    </article>
</body>
<script src="app.js"></script>
<script>
    function entrar() {
        var usuario = document.getElementById('users').value;
        if(usuario){
            window.location.href = 'chat.html?usuario=' + encodeURIComponent(usuario);
        }else{
            alert('Digite um nome de usuário para continuar')
        }
    }
</script>
</html>
